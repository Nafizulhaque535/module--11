<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
        <style>
            .container{
                display:grid;
                grid-gap: 30px 18px;
                grid-template-columns: 250px 1fr 1fr;
            }
            .blog{

                text-align: center;
            }
            .blog-1{
                grid-row: 1/span 7;
            }
            .blog-2{
                grid-column: 2/span 2;
            }
        </style>
</head>
